<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="player-container">
        <div class="winner-player1"></div>
        <div class="winner-player2"></div>
        <div>Player 1</div>
        <div>Player 2</div>
    </div>
    <div class="grid-container">
        <div class="grid-item" data-rowIndex="0" data-colIndex="0"></div>
        <div class="grid-item" data-rowIndex="0" data-colIndex="1"></div>
        <div class="grid-item" data-rowIndex="0" data-colIndex="2"></div>
        <div class="grid-item" data-rowIndex="1" data-colIndex="0"></div>
        <div class="grid-item" data-rowIndex="1" data-colIndex="1"></div>
        <div class="grid-item" data-rowIndex="1" data-colIndex="2"></div>
        <div class="grid-item" data-rowIndex="2" data-colIndex="0"></div>
        <div class="grid-item" data-rowIndex="2" data-colIndex="1"></div>
        <div class="grid-item" data-rowIndex="2" data-colIndex="2"></div>
    </div>
</body>
</html>
