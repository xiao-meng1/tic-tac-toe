<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles.css">
    <script src="/app.js" defer></script>
    <title>Tic Tac Toe</title>
</head>
<body>
    <h1>Tic Tac Toe</h1>
    <div class="player-container">
        <div class="player1-container player1">Player 1 (X)</div>
        <div class="player2-container player2">Player 2 (0)</div>
    </div>
    <div class="grid-container">
        <div class="grid-item" data-row-index="0" data-col-index="0"></div>
        <div class="grid-item" data-row-index="0" data-col-index="1"></div>
        <div class="grid-item" data-row-index="0" data-col-index="2"></div>
        <div class="grid-item" data-row-index="1" data-col-index="0"></div>
        <div class="grid-item" data-row-index="1" data-col-index="1"></div>
        <div class="grid-item" data-row-index="1" data-col-index="2"></div>
        <div class="grid-item" data-row-index="2" data-col-index="0"></div>
        <div class="grid-item" data-row-index="2" data-col-index="1"></div>
        <div class="grid-item" data-row-index="2" data-col-index="2"></div>
    </div>
    <div class="game-over-container"></div>
</body>
</html>
